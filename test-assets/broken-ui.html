<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowState Test - Broken UI</title>
  <!-- Open this in a browser, screenshot it, then run the pipeline -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: white;
      padding: 40px;
      min-height: 100vh;
    }
    
    .card {
      background: #16213e;
      border-radius: 12px;
      padding: 24px;
      max-width: 400px;
      margin: 0 auto;
    }
    
    h2 {
      margin: 0 0 20px 0;
      font-size: 18px; /* TOO SMALL - should be 24px */
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #a0a0a0;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #3a3a5c;
      border-radius: 8px;
      background: #0f0f23;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    /* DELIBERATELY BROKEN BUTTON */
    .submit-btn {
      background: #ff6b6b; /* WRONG COLOR - clashes with dark theme */
      color: #333; /* LOW CONTRAST - hard to read */
      border: none;
      padding: 8px 12px; /* TOO SMALL - inconsistent with input padding */
      border-radius: 4px; /* INCONSISTENT - inputs have 8px */
      font-size: 14px; /* INCONSISTENT - inputs have 16px */
      cursor: pointer;
      margin-top: 8px;
      /* MISALIGNED - not full width like inputs */
    }
    
    /* BROKEN PLACEHOLDER IMAGE */
    .avatar-placeholder {
      width: 80px;
      height: 80px;
      background: #2a2a4a;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar-placeholder">No image</div>
    
    <h2>Create Account</h2>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="you@example.com">
    </div>
    
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="••••••••">
    </div>
    
    <button class="submit-btn">Sign Up</button>
  </div>
</body>
</html>
